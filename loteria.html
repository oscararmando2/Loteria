<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotería El Mexiquense Market</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      color: #333;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      color: #198452;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #card-image {
      width: 200px;
      height: 300px;
      background-color: #eee;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #D03937;
      border-radius: 10px;
      font-size: 1.2em;
      color: #333;
    }
    #card-name {
      font-size: 1.8em;
      color: #D03937;
      margin: 10px 0;
    }
    button {
      background-color: #D03937;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #198452;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      #card-image {
        width: 150px;
        height: 225px;
        font-size: 1em;
      }
      #card-name {
        font-size: 1.5em;
      }
      button {
        font-size: 1em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Lotería El Mexiquense Market</h1>
    <div id="card-image">Selecciona una carta</div>
    <div id="card-name"></div>
    <button onclick="drawCard()">Siguiente Carta</button>
  </div>

  <script>
    const cards = [
      { name: "El Maseca" },
      { name: "El Jarrito" },
      { name: "La Harina Pan" },
      { name: "Los Zambos" },
      { name: "El Sello Rojo" },
      { name: "La Panela" },
      { name: "La Pupusa" },
      { name: "El Café Águila" },
      { name: "El Plátano" },
      { name: "El Loroco" },
      { name: "El Tequeño" },
      { name: "El Achiote" },
      { name: "El Aguacate" },
      { name: "Los Frijoles" },
      { name: "La Costeña" },
      { name: "La Colombiana" },
      { name: "La Cachapa" },
      { name: "El Chile" },
      { name: "Las Sabritas" },
      { name: "El Tamal" },
      { name: "La Guadalupe" },
      { name: "Los Chicharrones" },
      { name: "El Gallo" },
      { name: "La Baleada" },
      { name: "La Corona" },
      { name: "La Tostada" },
      { name: "El Arequipe" },
      { name: "Los Quipitos" },
      { name: "Los Platanitos" },
      { name: "La Guascas" },
      { name: "El Mole" },
      { name: "La Malta" },
      { name: "La Crema" },
      { name: "El Curtido" },
      { name: "La Yuca" },
      { name: "El Nopal" },
      { name: "La Mayonessa" },
      { name: "La Cerveza Águila" },
      { name: "Los Totopos" },
      { name: "El Refresco Pilsener" },
      { name: "El Milagro" },
      { name: "Los Takis" },
      { name: "La Manteca" },
      { name: "La Juanita" },
      { name: "La Arepa" },
      { name: "El Queso de Mano" },
      { name: "La Finca" },
      { name: "El Chipotle" },
      { name: "La Oblea" },
      { name: "La Sopa" },
      { name: "El Klass" },
      { name: "La Victoria" },
      { name: "El Atol" },
      { name: "La Chicha" }
    ];

    let deck = [...cards];
    let currentIndex = deck.length;

    function shuffleDeck() {
      for (let i = currentIndex - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [deck[i], deck[j]] = [deck[j], deck[i]];
      }
    }

    function drawCard() {
      if (currentIndex === 0) {
        alert("¡Se han usado todas las cartas! Barajando de nuevo...");
        deck = [...cards];
        currentIndex = deck.length;
        shuffleDeck();
      }

      currentIndex--;
      const card = deck[currentIndex];
      document.getElementById("card-name").textContent = card.name;
      document.getElementById("card-image").textContent = card.name; // Placeholder for image
      speakCard(card);
    }

    function speakCard(card) {
      const utterance1 = new SpeechSynthesisUtterance(card.name);
      utterance1.lang = "es-MX";
      utterance1.rate = 0.9;
      utterance1.pitch = 1;

      const utterance2 = new SpeechSynthesisUtterance(card.name);
      utterance2.lang = "es-MX";
      utterance2.rate = 0.9;
      utterance2.pitch = 1;

      window.speechSynthesis.speak(utterance1);
      setTimeout(() => {
        window.speechSynthesis.speak(utterance2);
      }, 2000); // 2-second pause
    }

    // Initialize deck
    shuffleDeck();
  </script>
</body>
</html>
